
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message UI</title>
    <link rel="stylesheet" href="style37.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>
    <div id="toast">
        
        
    </div>
<div>
        <div onclick="ShowSuccessToast()" class="bnt Button--success">Show Success toast</div>
        <div onclick="ShowErrorToast()" class="bnt Button--error">Show Error toast</div>
</div>
<script>
    function toast({title ='', 
    message ='', 
    type='info', 
    duration =3000
}) { 
        const main = document.getElementById('toast');
        if (main) {

            const toast = document.createElement ('div');
            const autoremoveid = setTimeout(function() {
                main.removeChild(toast);    
            }, duration + 1000);

            toast.onclick = function(e) {
                if (e.target.closest('.toast__close')) {
                    main.removeChild(toast);
                    clearTimeout(autoremoveid); 
                }
            }

            const icons = {
                success: 'fa-solid fa-circle-check',
                error :"fa-solid fa-xmark",
            };
            const icon = icons[type];
            const delay = (duration / 1000).toFixed(2);
            toast.classList.add('toast',`toast--${type}`);
            toast.style.animation =`slideInleft ease .4s, fadeOut linear 1s ${delay}s forwards`;
            toast.innerHTML = `
            <div class="toast__icon">
                <i class="${icon}"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">${title}</h3>
                <p class="toast__msg">${message}</p>
                </div>
            <div class="toast__close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            `;
            main.appendChild(toast);
          
        }
    }
    
    function ShowSuccessToast() {
        toast ({
        title: 'Thanh Cong',
        message: 'Tham gia các khóa học MIỄN PHÍ ',
        type: 'success',
        duration: 3000
    });
    }
    function ShowErrorToast() {
        toast ({
        title: 'That Bai',
        message: 'Vui Long Kiem Tra Ket Noi ',
        type: 'error',
        duration: 3000
    });
    }
</script>

</body>
</html>
